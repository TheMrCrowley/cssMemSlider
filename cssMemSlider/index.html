<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="slider__wrapper">
        <input type="radio" name="meme" id="meme1" checked>
        <input type="radio" name="meme" id="meme2">
        <input type="radio" name="meme" id="meme3">
        <input type="radio" name="meme" id="meme4">
        <input type="radio" name="meme" id="meme5">
        <div class="slider">
            <div class="slider__overflow">
                <div class="slider__slides">
                    <div class="slider__slide">
                    </div>
                    <div class="slider__slide">
                    </div>
                    <div class="slider__slide">
                    </div>
                    <div class="slider__slide">
                    </div>
                    <div class="slider__slide">
                    </div>
                </div>
            </div>
        </div>
        <div class="slider__controls-wrapper">
            <div class="slider__titels-wrapper">
                <div class="slider__titles">
                    <div class="slider__descr">
                        Пытаюсь придумать смешные надписи для мемов.
                    </div>
                    <div class="slider__descr">
                        Когда после написания таска думаешь его порефакторить.
                    </div>                    
                    <div class="slider__descr">
                        Это я проверяю работы на кросс-чеке.
                    </div>
                    <div class="slider__descr">
                        Когда получил результат за тест по медиазапросам.
                    </div>
                    <div class="slider__descr">
                        Нет, это всего лишь конец слайдера.
                    </div>
                </div>
            </div>
            <div class="slider__controls_active">
                <label for="meme1" class="slider__label"></label>
                <label for="meme2" class="slider__label"></label>
                <label for="meme3" class="slider__label"></label>
                <label for="meme4" class="slider__label"></label>
                <label for="meme5" class="slider__label"></label>
            </div>
        </div>
    </div>
</body>
</html>
